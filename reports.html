<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logoo.jpg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style/reports.css">
    <title>Reports-etracker</title>
</head>
<body>
    <div class="sidebar">
        <a href="./index.html"><img src="./images/logo.png" width="150px" height="80px"></a>
        <ul>
            <li><a href="./dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="./reports.html"><i class="fas fa-chart-line"></i> Reports</a></li>
            <li><a href="./budgetplan.html"> <i class="fas fa-wallet"></i>Budget plan</a></li>
            <li><a href="./settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="./help.html"><i class="fas fa-question-circle"></i> Help</a></li>
        </ul>
    </div>

    <section>
        <div class="report-table">
            <h2>Expense Reports</h2>
            <button id="addRowBtn">Add Row</button>
            <table id="expenseTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td contenteditable="true">2024-07-01</td>
                        <td contenteditable="true">items</td>
                        <td contenteditable="true">description</td>
                        <td contenteditable="true">$</td>
                        <td><button class="deleteRowBtn">Delete</button></td>
                    </tr>
                    <!-- More rows here -->
                </tbody>
            </table>
        </div>
    </section>

     <script src="./scripts/script1.js"></script>
    <script >

document.addEventListener('DOMContentLoaded', function () {
    const table = document.getElementById('expenseTable');
    const addRowBtn = document.getElementById('addRowBtn');

    // Function to add a new row
    function addRow() {
        const newRow = table.insertRow();
        newRow.innerHTML = `
            <td contenteditable="true">2024-07-XX</td>
            <td contenteditable="true">items</td>
            <td contenteditable="true">description</td>
            <td contenteditable="true">$</td>
            <td><button class="deleteRowBtn">Delete</button></td>
        `;
        attachDeleteEvent(newRow.querySelector('.deleteRowBtn'));
    }

    // Function to delete a row
    function deleteRow(event) {
        const row = event.target.closest('tr');
        table.deleteRow(row.rowIndex);
    }

    // Attach delete event to all current delete buttons
    function attachDeleteEvent(button) {
        button.addEventListener('click', deleteRow);
    }

    // Add click event to the "Add Row" button
    addRowBtn.addEventListener('click', addRow);

    // Attach delete event to existing rows
    document.querySelectorAll('.deleteRowBtn').forEach(attachDeleteEvent);
});
  </script>
</body>
</html>
