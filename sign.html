<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="./images/logoo.jpg" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./style/s.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <section class="section">
      <div class="box">
        <div class="intro">
          <a href="./index.html"><img src="./images/logo.png" width="130px" height="100px"></a> 
          <h5 style="font-weight: bold; color: white;">Sign-Up</h5>
          <p style="font-style: oblique; color: white;">After this, please log in for more information.</p>
          <a href="./login.html"><button class="login">Log-In</button></a> 
        </div>
        <div class="para">
          <h3>Create an account</h3>
          <p style="font-style: oblique;">Register your information</p>
          <div class="forms">
            <form id="registerForm" method="POST">
              <i class="fas fa-user"></i>
              <label for="fname">Full Names</label><br>
              <input type="text" id="fname" name="fname" placeholder="Full Names" required><br>
              <i class="fas fa-envelope"></i>
              <label for="email">Email</label><br>
              <input type="email" id="email" name="email" placeholder="Email" required><br>
              <i class="fas fa-lock"></i>
              <label for="password">Password</label><br>
              <input type="password" id="password" name="password" placeholder="Password" required><br><br>
              <button type="submit">Create an Account</button>
            </form>
          </div> 
        </div>
      </div>
    </section>
    <script src="./scripts/register.js"></script> 
  </body>
</html>
