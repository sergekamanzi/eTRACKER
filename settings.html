<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logoo.jpg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style/settings.css">
    <title>Settings - eTracker</title>
</head>
<body>
    <div class="sidebar">
        <a href="./index.html"><img src="./images/logo.png" width="150px" height="80px"></a>
        <ul>
            <li><a href="./dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="./reports.html"><i class="fas fa-chart-line"></i> Reports</a></li>
            <li><a href="./budgetplan.html"><i class="fas fa-wallet"></i> Budget Plan</a></li>
            <li><a href="./settings.html" class="active"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="./help.html"><i class="fas fa-question-circle"></i> Help</a></li>
        </ul>
    </div>

    <section class="settings">
        <h2>Settings</h2>

        <!-- Account Information -->
        <div class="settings-section">
            <h3>Account Information</h3>
            <form>
                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="profile-picture" name="profile-picture">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter new username">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter new email">
                <button type="submit">Update Account</button>
            </form>
        </div>

        <!-- Privacy Settings -->
        <div class="settings-section">
            <h3>Privacy Settings</h3>
            <form>
                <label>
                    <input type="checkbox" name="public-profile" checked>
                    Public Profile
                </label>
                <label>
                    <input type="checkbox" name="email-visibility">
                    Show Email
                </label>
                <button type="submit">Save Privacy Settings</button>
            </form>
        </div>

        <!-- Security Settings -->
        <div class="settings-section">
            <h3>Security Settings</h3>
            <form>
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" name="current-password" placeholder="Enter current password">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" placeholder="Enter new password">
                <label for="two-factor-auth">Two-Factor Authentication:</label>
                <input type="checkbox" id="two-factor-auth" name="two-factor-auth">
                <button type="submit">Update Security Settings</button>
            </form>
        </div>

        <!-- Language and Region -->
        <div class="settings-section">
            <h3>Language and Region</h3>
            <form>
                <label for="language">Language:</label>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                </select>
                <label for="timezone">Time Zone:</label>
                <select id="timezone" name="timezone">
                    <option value="utc-5">UTC-5</option>
                    <option value="utc-6">UTC-6</option>
                    <option value="utc+1">UTC+1</option>
                </select>
                <button type="submit">Save Settings</button>
            </form>
        </div>

        <!-- Notification Preferences -->
        <div class="settings-section">
            <h3>Notification Preferences</h3>
            <form>
                <label>
                    <input type="checkbox" name="email-notifications" checked>
                    Email Notifications
                </label>
                <label>
                    <input type="checkbox" name="sms-notifications">
                    SMS Notifications
                </label>
                <button type="submit">Save Preferences</button>
            </form>
        </div>

        <!-- Subscription and Billing -->
        <div class="settings-section">
            <h3>Subscription and Billing</h3>
            <form>
                <label for="subscription-plan">Subscription Plan:</label>
                <select id="subscription-plan" name="subscription-plan">
                    <option value="free">Free</option>
                    <option value="premium">Premium</option>
                    <option value="pro">Pro</option>
                </select>
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method">
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
                <button type="submit">Update Billing Information</button>
            </form>
        </div>

        <!-- Support and Feedback -->
        <div class="settings-section">
            <h3>Support and Feedback</h3>
            <form>
                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Share your thoughts..."></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </section>
</body>
</html>
